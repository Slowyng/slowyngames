<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

{{/*  favicon  */}}
{{ $favicon := "images/new-favicon.ico" | relURL }}
<link rel="shortcut icon" href="{{ $favicon }}" type="image/x-icon">

{{/*  title  */}}
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Page.Title }} - {{ site.Title }}{{ end }}</title>

{{/*  fonts  */}}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

{{/*  styles  */}}
{{ partialCached "styles.html" . }}
